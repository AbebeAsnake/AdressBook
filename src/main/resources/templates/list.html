<!DOCTYPE html>
<html lang="en" xmlns:th ="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a person</a><br/>
<a href="/search">search a person</a><br/>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
    </tr>
    <tr th:each="person : ${person}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.address}"></td>
        <td th:text="${person.phoneNumber}"></td>
        <td th:text="${person.email}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${person.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${person.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${person.id})}">Delete</a>

        </td>



    </tr>

</table>
</body>
</html>
